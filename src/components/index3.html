<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Leaves</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            /* Light blue background */
        }

        .leaf {
            position: absolute;
            top: -50px;
            /* Start just above the viewport */
            font-size: 2rem;
            /* Adjust size as needed */
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <script>
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            let a = Math.random();
            if (a > 0.5) {

                leaf.textContent = 'üçÉ';
            }
            else if (a <0.25 )
            {
                leaf.textContent ="üçÇ";
            }
            else if (a< 0.4)
            {
                leaf.textContent="üåø";
            }
            else if(a<0.6){
                leaf.textContent="üçÅ";
            }
            else if(a<0.7){
                leaf.content = 'üçÄ'
            }            leaf.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            const fallDuration = Math.random() * 5 + 5; // Random fall duration between 5s and 10s
            leaf.style.animationDuration = `${fallDuration}s`;
            document.body.appendChild(leaf);

            // Remove the leaf after it falls out of the viewport
            setTimeout(() => {
                leaf.remove();
            }, fallDuration * 1000);
        }
        function startFallingLeaves() {
            setInterval(createLeaf, 500); // Create a new leaf every 500ms
        }

        window.onload = startFallingLeaves;
    </script>
</body>

</html>
